name: Deploy lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@master
    - name: AWS Lambda python deploy
      uses: denzalman/lambda-python-action@v1.2.1
      with:
        lambda_layer_arn: 'arn:aws:lambda:ap-south-1:336392948345:layer:AWSSDKPandas-Python311:11'
        lambda_function_name: 'testCode'
        lambda_region: 'ap-south-1'
        requirements_txt: 'requirements.txt'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
